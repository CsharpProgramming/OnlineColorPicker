<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <style>
        body {
            font-family: Tw Cen MT, sans-serif;
            font-size: larger;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .color-picker {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
        }
        .color-display {
            width: 100%;
            height: 120px;
            margin: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .slider {
            -webkit-appearance: none; 
            appearance: none;
            width: 100%;
            margin: 20px 0;
            background-color: #eae7e7;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-picker">
        <div class="color-display" id="colorDisplay"></div>
        <label for="red">Red</label>
        <input type="range" id="red" class="slider" min="0" max="255" value="255">
        <label for="green">Green</label>
        <input type="range" id="green" class="slider" min="0" max="255" value="255">
        <label for="blue">Blue</label>
        <input type="range" id="blue" class="slider" min="0" max="255" value="255">
        <p id="rgbValue">rgb(0, 0, 0)</p>
    </div>

    <script>
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const colorDisplay = document.getElementById('colorDisplay');
        const rgbValue = document.getElementById('rgbValue');

        function updateColor() {
            const red = redSlider.value;
            const green = greenSlider.value;
            const blue = blueSlider.value;
            const rgb = `rgb(${red}, ${green}, ${blue})`;
            
            colorDisplay.style.backgroundColor = rgb;
            rgbValue.textContent = rgb;
        }

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
    </script>
</body>
</html>
